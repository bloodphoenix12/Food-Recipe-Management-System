{%extends 'header.html'%}
{% block content %}
{%load static%}
  <body>
    <main class="page">
      <header class="hero">
        <div class="hero-container">
          <div class="hero-text">
            <h1>Local recipes</h1>
            <h4>no fluff, just recipes</h4>
          </div>
        </div>
      </header>
      <section class="recipes-container">
        <div class="tags-container">
          <h4>recipes</h4>
          <div class="tags-list">

             {% for c in cat %}
          <div class="tags-list">
            <a href="login">{{ c.name }}</a>

          </div>
          {% endfor %}

          </div>
        </div>
        <div class="recipes-list">
           {% for p in index %}
          <a href="/recipe/{{p.id}}" class="recipe">
            <img
              src="{{ p.image.url }}"
              class="img recipe-img"
              alt=""
            />
            <h5>{{ p.name }}</h5>
            <p>TIme: {{ p.time }} min</p>
          </a>

          {% endfor %}

        </div>

      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>

{% endblock %}
