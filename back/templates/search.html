{%extends 'header.html'%}
{% block content %}
<div class="page">
    <div class="row">
        {% for c in context%}
        {% if request.session.user %}
        <div class="col-md-3">
             <a href="/recipe/{{c.id}}" >
            <div class="card">
                <img src="{{c.image}}" alt="">
                <h5>{{c.name}}</h5>
                <p>Time {{c.time}}</p>
            </div>
             </a>

        </div>
        {%else%}
        <div class="col-md-3">
             <a href="/login" >
            <div class="card">
                <img src="{{c.image}}" alt="">
                <h5>{{c.name}}</h5>
                <p>Time {{c.time}}</p>
            </div>
             </a>

        </div>
        {%endif%}
{%endfor%}
    </div>
</div>

{% endblock %}
